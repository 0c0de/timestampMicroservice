<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/css/materialize.min.css">    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3 class="center">Timestamp MicroService</h3>
        <center><label style="font-size:18px;">Just a microservice for timestamp that I've made as a backend challenge for FreeCodeCamp, this has been created using NodeJS and Express</label></center>
        <center><label style="font-size:18px;"> So how can you use this awesome service just simply put the date on the url like this:</center>
        <hr />
        <h6>If you got the timestamp and want to know real date</h6>    
        <blockquote><label>https://safe-lake-52117.herokuapp.com/1451602800 -> {"unix":"1451602800","natural":"December 31, 2015"}</label></blockquote>
        <h6>If you have the real date and want to know timestamp</h6>
        <blockquote><label>https://safe-lake-52117.herokuapp.com/January 5, 2018 -> {"unix":1515110400,"natural":"January 5, 2018"}</label></blockquote>
    </div>
</body>
</html>
